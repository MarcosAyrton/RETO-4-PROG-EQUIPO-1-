<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/iniciar_sesion.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid align-items-center">
        <a href="index.html"><img src="img/Sabores_LOGO.png" alt="logo" width="120px" height="120px"></a>
    </header>
    
    <div class="container">
        <div class="row justify-content-center">
            <div id="container-iniciar" class="col-12 col-md-6 col-lg-5 col-xl-4 m-auto mt-5 rounded-4 px-5 border bg ">
                <img class="w-50 h-50 mx-auto d-block"  src="img/Sabores_LOGO.png" alt="logo">
                <h2 class="fs-2 fw-bold text-center mb-5">Sabores del Alma</h2>
                <form id="form-inicio" action="#">
                    <div class="mb-4 mt-4 form-floating ">
                        <input type="text" required name="nombre" id="nombre" class="form-control " placeholder="nombre de usuario">
                        <label for="nombre">Nombre de usuario</label>
                    </div>
                    <div class="mb-4 form-floating">
                        <input type="password" required name="password" id="password" class="form-control" placeholder="Tu contraseña">
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" id="connected" name="connected" class="form-check-input cursor-pointer">
                        <label for="connected" class="form-check-label pointer">Permanecer conectado</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Iniciar Sesion</button>
                    </div>
                    <div class="my-3 pb-2">
                        <span>¿No tienes cuenta? <a class="text-decoration-none fw-bold custom-link" href="registrarse.html">Regístrate</a></span>
                    </div>
                    <p id="alerta" class="text-danger mb-3 text-center"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/validacion_inicioSesion.js"></script>
</body>
</html>
