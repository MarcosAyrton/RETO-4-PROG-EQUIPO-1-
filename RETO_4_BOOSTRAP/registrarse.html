<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/iniciar_sesion.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-success">
            <div class="container-fluid align-items-center">
                <a href="index.html"><img src="img/Sabores_LOGO.png" alt="logo" width="120px" height="120px"></a>
            </div>
        </nav>
    </header>

    <div class="container mb-3">
        <div class="row justify-content-center">
            <div id="container-registrar" class="col-12 col-md-6 col-lg-5 col-xl-4 m-auto mt-5 rounded-4 px-5 border bg">
                <img class="w-50 h-50 mx-auto d-block" src="img/Sabores_LOGO.png" alt="logo">
                <h2 class="fs-2 fw-bold text-center mb-5">Registro</h2>
                <form id="form-registro" action="#">
                    <div class="row g-1">
                        <!-- nombre -->
                        <div class="col-md-6 form-floating mb-3">
                            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre">
                            <label for="nombre">Nombre</label>
                        </div>
                        <!-- dni -->
                        <div class="col-md-6 form-floating mb-3">
                            <input type="number" name="dni" id="dni" class="form-control" placeholder="DNI">
                            <label for="dni">DNI</label>
                        </div>
                    </div>
                    <!-- email -->
                    <div class="mb-3 form-floating">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                        <label for="email">Email</label>
                    </div>
                    <!-- contraseña -->
                    <div class="mb-3 form-floating">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
                        <label for="password">Contraseña</label>
                    </div>
                    <!-- confirmar contraseña -->
                    <div class="mb-3 form-floating">
                        <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Confirmar Contraseña">
                        <label for="confirm-password">Confirmar Contraseña</label>
                    </div>
                    <!-- boton -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Registrarse</button>
                    </div>
                    <!-- link -->
                    <div class="my-3 ">
                        <span>¿Ya tienes cuenta? <a class="text-decoration-none fw-bold custom-link" href="inicio_sesion.html">Inicia sesión</a></span>
                    </div>
                    <!-- alerta -->
                    <p id="alerta" class="text-danger"></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/validacion_registro.js"></script>
</body>
</html>
